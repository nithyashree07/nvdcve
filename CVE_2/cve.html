    const urlParams = new URLSearchParams(window.location.search);

        // Make an API call to retrieve details of the selected CVE
        fetch(`https://services.nvd.nist.gov/rest/json/cves/2.0/${cveId}`)
        .then((res) => res.json())
        .then((data) => {
            console.log(data);

            // Display CVE details in the user interface
            const cveDetailsContainer = document.getElementById('cveDetails');

            // Display access vector, access complexity, etc.
            cveDetailsContainer.innerHTML += `

                        <td>${data.availabilityImpact}</td>
                    </tr>
                </table>
            `;
